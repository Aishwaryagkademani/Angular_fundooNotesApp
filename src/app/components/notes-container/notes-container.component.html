   
<div class="note-container">
        <app-create-note class="create-container" (updateList)="updateNotesList($event)"></app-create-note>
      
        <div *ngFor=" let note of notesList | searchNote : searchText" style="display: inline-block;flex-wrap: wrap;  "  >    
            <app-notes-card [container]="'notes'" [noteDetails]="note" (updateList)="updateNotesList($event)" ></app-notes-card>
        </div>
</div>
